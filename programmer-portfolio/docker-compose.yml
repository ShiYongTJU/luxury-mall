version: '3.8'

services:
  # 前端服务
  portfolio:
    image: programmer-portfolio:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: programmer-portfolio
    ports:
      - "666:80"
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge

